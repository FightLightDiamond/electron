<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet</title>
    <style> ::selection {
        background: white; /* WebKit/Blink Browsers */
    } </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

<div class="container-fluid" style="padding-top: 20px">
    <!--<div class="row">-->
        <!--<div class="col-lg-12 form-group">-->
            <!--<label>Password</label>-->
            <!--<input type="password" class="form-control" name="password">-->
        <!--</div>-->
        <!--<div class="col-lg-12 form-group">-->
            <!--<label>Password confirmation</label>-->
            <!--<input type="password" class="form-control" name="password_confirmation">-->
        <!--</div>-->
    <!--</div>-->

    <div class="row">
        <div class="col-lg-12 form-group">
            <button class="btn btn-primary" id="createNewWalletBtn">Create new wallet</button>
        </div>
        <div id="loadProgress" class="col-lg-12">
            <div class="progress" >
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                     aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                </div>
            </div>
        </div>
        <div class="col-lg-12 form-group">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Address</th>
                    <th>Balance</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="contentTable">

                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <form id="sendForm" class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Send</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" name="private_key" id="private_key">
                <div class="form-group">
                    <label>Address to</label>
                    <input type="text" class="form-control" name="to">
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input class="form-control" name="amount" min="0.00000001">
                </div>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <button class="btn btn-primary">Done</button>
            </div>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/2.9.0/jquery.serializejson.min.js"></script>

<script>
    require('../public/windows/main.js');
</script>
</body>
</html>
